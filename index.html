    <script>
      $("#year").text(new Data().getFullYear());
      </script>
      <script>
      //init-scrollplay
      $('body').scrollspy({target:'#main-nav'});
      //smooth-scrolling
      $('#main-nav a').on('click',function(event){
        if(this.hash !== ""){
          event.preventDefault();
          const hash=this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top},1000,function(){
              window.location.hash = hash;
            });
        }
      });
    </script>
